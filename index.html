<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>clientFeedback</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <script type='text/x-handlebars' data-template-name='application'>
    <header>
      <img class='logo' src = 'images/nodropwhitefinal.png'/>
    </header>
      <div class='wrapper'>
        <div class='sidebar'>
          <ul class='sidebar-list'>
            <li>{{#link-to 'enterFeedback'}}Enter Feedback{{/link-to}}</li>
            <li>{{#link-to 'clientsView'}}View Mentors{{/link-to}}</li>

          </ul>
        </div>

          <h1 class='tools-title'>Client Tools</h1>
            <div class='content-container'>
              {{outlet}}
            </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='enterFeedback'>
        <h2>Client Feedback</h2>
        <div class='feedbackwrapper'>
        {{input class='text' type='text' value=clientName placeholder='Your name'}}
        {{input class='text' type='text' value=mentorName placeholder='Your mentor\'s name'}}
      <h3 class='question'>How do you rate the services you receive? (1 = Poor and 5 = Great)</h3>
        {{view Ember.Select
          content=rateScale
          optionValuePath='content.value'
          optionLabelPath='content.label'
          value=serviceRating
          prompt='Select rating'
          }}
        <h3 class='question'>Do you feel that you were treated fairly by your mentor?</h3>
          {{view Ember.Select
            content=yesNo
            optionValuePath='content.value'
            optionLabelPath='content.label'
            value=treatedFairly
            prompt='Yes/No'
            }}
        <h3 class='question'>Do you feel that your mentor has your best interest at heart?</h3>
          {{view Ember.Select
            content=yesNo
            optionValuePath='content.value'
            optionLabelPath='content.label'
            value=bestInterest
            prompt='Yes/No'
            }}
        <h3 class='question'>Do you feel that you can complete the goals presented to you?</h3>
          {{view Ember.Select
            content=yesNo
            optionValuePath='content.value'
            optionLabelPath='content.label'
            value=completeGoals
            prompt='Yes/No'
            }}
          {{textarea value=completeDescription cols='30' rows='6' placeholder='If not why?'}}
        <h3>Do you have any comments or concerns about your mentor, your goals or the services provided to you?</h3>
          {{textarea value=serviceComment cols='30' rows='6' placeholder='Enter comments here.'}}
        <button class="anotherbutton" {{action 'addFeedback' class='anotherbutton'}}>Submit</button>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='clientsView'>
    <div class='mentorlinks'
      {{#each}}

        {{#link-to 'mentors.view' this}}
          {{mentorName}}
        {{/link-to}}
      {{/each}}
    </div>
    </script>

    <script type='text/x-handlebars' data-template-name='mentors/view'>
      <h2>Feedback for {{model.mentorName}}</h2>
      <div class='feedbackwrapper'>
      <h3>Client:</h3>
      <p>{{model.clientName}}</p>
      <h3>Service rating:</h3>
      <p>{{model.serviceRating}}/5</p>
      <h3>Does the client feel they were treated fairly?</h3>
        <p>{{model.treatedFairly}}</p>
      <h3>Does the client feel that the mentor has their best interest in mind?</h3>
        <p>{{model.bestInterest}}</p>
      <h3>Does the client feel empowered to complete their goals?</h3>
        <p>{{model.completeGoals}}</p>
      <h4>Why do they feel this way?</h4>
        <p>{{model.completeDescription}}</p>
      <h3>Comments and concerns about the mentor, goals or the services provided</h3>
        <p>{{model.serviceComment}}</p>
      </div>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
